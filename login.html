<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به پنل - مدرسه فضیلت</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 to-purple-400 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">ورود به سامانه</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 text-sm font-medium text-gray-700">نام کاربری</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">رمز عبور</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition">ورود</button>
    </form>
    <p id="errorMessage" class="mt-4 text-red-500 text-sm text-center hidden">نام کاربری یا رمز عبور نادرست است</p>
  </div>

  <script>
    const userAccounts = {
      modir: "1234",
      moaven: "2222",
      moshaver: "3333",
      moalem: "4444",
      daneshamooz: "5555",
      superadmin: "0000"
    };

    const panelRedirect = {
      modir: "modir-panel.html",
      moaven: "moaven-panel.html",
      moshaver: "moshaver-panel.html",
      moalem: "moalem-panel.html",
      daneshamooz: "daneshamooz-panel.html",
      superadmin: "superadmin-panel.html"
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (userAccounts[username] && userAccounts[username] === password) {
        window.location.href = panelRedirect[username];
      } else {
        document.getElementById("errorMessage").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
